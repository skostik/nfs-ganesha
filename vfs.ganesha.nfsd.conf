    # cache inode log file 
    LogFile = "/tmp/ganesha.log" ;

    # LRU list item preallocated pool size
    #LRU_Prealloc_PoolSize = 1000 ;

    #Number of use of the LRU list before garbagging it
    #LRU_Nb_Call_Gc_invalid = 100 ;
    
